<!DOCTYPE html>
 <lang="en">
<head>
    <!-- required meta tags for bootstrap use-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal=1, shrink-to-fit="no>
   <!-- font from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Conference Registration Form</title>
    <link rel="stylesheet" type="text/css" href="conferenceRegistrationstyle.css">
</head>
<body class="m-3">
    
    <h1> <span class="badge badge-success">Conference Registration </span></h1>
<form class="ml-5">
    <div>
        <label for="name">Name</label> <input id="name" class="form-control" type="text" name="name" maxlength="70" required><br>
        <label for="password"> Password</label> <input id="password" type="password" class="form-control" name="password" required><br>
        <label for="email">Email</label> <input id="email" type="email" class="form-control"name="Email" required><br>
    </div>
           <br> <p id="shirtSize">Select your T-shirt size</p>
            
        <select name="shirtSize" required>  <!--drop down menus use the form select and option--> 
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
          </p>
        <br>
        Date Of Birth <input type="date" name="birthDate" required><br>
        
        <p class="form-text" id="junkMail">Do you want to receive emails from conference sponsors? </p>
        <div class="form-check">
            <input name="emailOK" id="yes" class="form-check-input" type="radio" required>
            <label for="yes" class="form-check-label">Yes</label>
        </div>

        <div class="form-check">
        <input name="emailOK" id="no" class="form-check-input" type="radio" required>
            <label for="no" class="form-check-label">No</label>
         </div>

        </p>
        <p>
        Which session(s) will you be attending?<br>
        Morning <input type="checkbox" name="session">
        Afternoon <input type="checkbox" name="session">
         </p>
         <p>
             <label for="requests">Any special requests?</label><br>
             <textarea name="requests" id="requests" class="form-control" rows="7" cols="70" ></textarea>
         </p>
         <input class="btn btn-success mt-4" type="submit" name="submit">
    </p>
</form>


</body>
</html>
