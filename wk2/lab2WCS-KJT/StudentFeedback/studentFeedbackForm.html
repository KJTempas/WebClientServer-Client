<!DOCTYPE html>
 <lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href="feedback-styles.css" type="text/css">
    
    <title> Student Feedback Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="m-3">
    <div class="jumbotron">
        <h1>Please provide feedback.  You may do so anonymously.</h1>
    </div>

    <div class="row">

        <div class="col-md-5">
    <div>
    <form class="ml-5">
        <br><label for="name">Name</label> <input id="name" class="form-control" type="text">
        <br><label for="email">email</label> <input id="email" class="form-control" type="email">
        <br> <label for="comments">Comments</label>    
        <br><textarea id="comments" class="form-control" required> </textarea> <br>
    </div>
</div>  <!-- end of the first column-->

<div class="col-md-7">
    <p class="form-text">Are you a current student?</p>
        <div class="form-check">
        <input name="current-student" id="yes" class="form-check-input" type="radio" checked>
        <label for="yes" class="form-check-label">Yes</label>
       </div>
       <div class="form-check">
        <input name="current-student" id="no" class="form-check-input" type="radio">
        <label for="no" class="form-check-label">No</label>
    </div>
        <br>
        <div>
        <input class="btn btn-primary mt-2" type="submit">
        </div>
    </form>
</div> <!--end fo second column -->
</div> <!-- end of row -->
</body>

</html>
