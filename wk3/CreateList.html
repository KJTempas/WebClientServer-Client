<!DOCTYPE html>
<lang=”en”>
<meta charset = “UTF-8”>

<head>
<title>Form input to List  </title>
</head>
<body>

<p>Enter a winter destination location</p>
<!-- the input field, with an id, which is called from the JS-->
<input type="text" id="destination">
<!-- the add button with an id, which called from the JS -->
<button id="save_destination">Add</button>
<button id="clear">Clear</button>

<p id="message"></p>
<ul id="destination-list">
   <!-- info will come through JS-->
</ul>
<script>
    let listCounter = 0
// JS comments are different format than HTML comments, which use <!--  -->
//variable declaration - linking JS to HTML id
let addButton = document.querySelector('#save_destination')
let placeInput = document.querySelector('#destination')  //the user text input
let message = document.querySelector('#message')

//find the destination-list ul using it's id
let destinationList = document.querySelector('#destination-list')
let clearButton = document.querySelector('#clear')


addButton.addEventListener('click', function() {
    //if(listCounter<5) {
    //let destinationList = document.querySelector('#destination-list')  //copied from above
    //if (destinationList.length<5) {  //when I add this, nothing adds to the list
    let destination = placeInput.value  //get the value typed into the user text box
    //validation
    if(destination.length<1) {
        message.innerHTML = "Enter a destination"   
    }else if(destination.length>50) {
        message.innerHTML = "The destination can be a maximum of 50 characters"
    //} else if (listCounter<5){ //does not work
    } else{  
    //if(destinationList.length<5) {  //proceed with adding list item as long as destinationList contains <10 items-does not add at all
    let listItem = document.createElement('li');  //create a new li element
    listItem.innerHTML = `${destination}`  //set the new li element's innerHTML to the user destination input
    destinationList.appendChild(listItem) //add the list item to the ul
    placeInput.value=""  //clear the input field
    //listCounter = listCounter + 1   
    message.innerHTML=""  //clear error message if one was displayed
    }

    })



    clearButton.addEventListener('click', function(){
        
        //let destList = document.getElementsByID('#destination-list')
        let destList = document.querySelector('#destination-list')
        console.log(destList)
        destList.innerHTML=''
 
         
    })



</script>

</body>
</html>
